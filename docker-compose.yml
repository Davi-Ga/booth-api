# Creates a new service called redis with Redis cache
  redis:
    image: redis:latest
    container_name: redis
    restart: always

#Creates a new service called celery with Celery worker
  celery:
    container_name: celery
    restart: always
    build: .
    command: sh -c "celery -A app worker -l info"
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
    volumes:
      - ./src:/app
    depends_on:
      - redis
      - web
      - db

# Creates a new service called booth with Django application
  web:
    image: web
    container_name: booth
    command: sh -c "gunicorn app.wsgi:application -b 0.0.0.0:5656"
    env_file:
      - .env
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/app
      - ./src/static:/static
    expose:
      - 5656:5656
    depends_on:
      - db

# Creates a new service called nginx with Nginx web server 
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 5656:5656
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./src/static:/static
      - ./src:/app
    depends_on:
      - web

volumes:
  booth_base:
    external: true