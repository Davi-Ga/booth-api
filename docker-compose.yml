services:

# Creates a new service called db with Postgres database
  db:
    image: postgres:13
    container_name: postgres
    restart: always
    volumes:
      - booth_base:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: 
        [
          "CMD-SHELL", 
          "pg_isready -U ${DB_USER} -d ${DB_NAME}"
        ]
      interval: 4s
      timeout: 7s
      retries: 40
    
